<html window-frame="none" window-blurbehind="dark" theme="dark">
<head>
	<style>
		html {
			background: rgba(0, 0, 0, 0.25);
			color: white;
		}

		h1 {
            color: blue;
            font-size: 30px;
		}

        #geometry {
            margin: 1em;
            border: solid 1px rgba(0, 0, 0, 0.25);
            size: 300px;
            behavior: DrawGeometry;
            background: rgba(0, 0, 0, 0.25);
        }

	</style>

	<script type="text/tiscript">
		$(h1).text = view.Host_HelloWorld();

		var version_major = Sciter.VERSION >> 16;
		var version_minor = Sciter.VERSION & 0xFFFF;
		var revision_major = Sciter.REVISION >> 16;
		var revision_minor = Sciter.REVISION & 0xFFFF;
		$(h2).text = "Sciter version: " + String.printf("%d.%d.%d.%d", version_major, version_minor, revision_major, revision_minor);

		$(a).on("click", function(evt) {
			Sciter.launch(this.@#href);
			return true;
		});


		$(#icons8).on("click", function(evt) {
			Sciter.launch("https://icons8.com/");
			return true;
		});
	</script>
</head>

<body>
	<div>
		<div>
			<img src="logo.png"
				 alt="Sciter Logo"
				 height="96" />

			<img src="icons8-visual-studio-2019.svg"
				 alt="icons8 - Visual Studio"
				 height="96" />
		</div>

		<h1 />
		<h2 />

		If you are new to C# Sciter, read our introductory article:
		<a href="http://www.codeproject.com/Articles/1057199/Sciter-HTML-Csharp-based-desktop-apps-walkthrough">Walk-through for writing apps with SciterSharp</a>
	</div>

	<!--<div #geometry />-->

</body>
</html>
