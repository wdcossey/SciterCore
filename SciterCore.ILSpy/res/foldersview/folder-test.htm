<html>
  <head>
    <title></title>
    <style>

      @import url(folder.css);
    
      folder 
      {
        font:system; 
        size: 300dip *;
        overflow-x:hidden;
      }
     
      body { flow:horizontal; }
    	  
    </style>
    <script type="text/tiscript">

    function self.ready() {
      $(folder).show();
    }
   
    event change $(folder) 
    {
      var current = this.$(option:current);
      var currentFilename = current.attributes["filename"];
      stdout.println("current item", currentFilename, (current.state.collapsed || current.state.expanded) ? "folder" : "file");
    }

    // either dblclick or VK_ENTER on the item
    event item-activate $(folder) (evt) {
       var fn = evt.target.attributes["filename"];
       stdout.println("item-activate",fn); 
    } 
       
    </script>
  </head>
<body>
  <folder #tree filter="*.html;*.htm;*.png;*.jpg;*.gif" />
</body>
</html>
